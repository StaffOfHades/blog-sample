apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: staffofhades/posts
          env:
            - name: PORT
              value: "4000"
            - name: EVENTS_API
              value: "http://event-bus-srv:4005"
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  type: ClusterIP # Optional; default value
  selector:
    app: posts
  ports:
    - name: posts-clusterip
      protocol: TCP
      port: 4000
      targetPort: 4000
